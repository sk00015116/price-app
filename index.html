<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>価格一覧</title>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    .card {
      border: 1px solid #333;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      background: #111;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>暗号資産 価格一覧</h1>

<div class="card" id="btc">ビットコイン：取得中...</div>
<div class="card" id="eth">イーサリアム：取得中...</div>
<div class="card" id="sol">ソラナ：取得中...</div>
<div class="card" id="xrp">リップル：取得中...</div>

<script>
fetch(
  "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,ripple&vs_currencies=jpy"
)
  .then(r => r.json())
  .then(d => {
    document.getElementById("btc").textContent =
      "ビットコイン：" + d.bitcoin.jpy.toLocaleString() + " 円";

    document.getElementById("eth").textContent =
      "イーサリアム：" + d.ethereum.jpy.toLocaleString() + " 円";

    document.getElementById("sol").textContent =
      "ソラナ：" + d.solana.jpy.toLocaleString() + " 円";

    document.getElementById("xrp").textContent =
      "リップル：" + d.ripple.jpy.toLocaleString() + " 円";
  });
</script>

</body>
</html>
